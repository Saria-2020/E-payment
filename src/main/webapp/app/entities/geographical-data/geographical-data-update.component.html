<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-geographical-data-heading" jhiTranslate="ePaymentApp.geographicalData.home.createOrEditLabel">Create or edit a Geographical Data</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ePaymentApp.geographicalData.state" for="field_state">State</label>
                    <input type="text" class="form-control" name="state" id="field_state"
                           formControlName="state"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ePaymentApp.geographicalData.units" for="field_units">Units</label>
                    <input type="text" class="form-control" name="units" id="field_units"
                           formControlName="units"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ePaymentApp.geographicalData.district" for="field_district">District</label>
                    <input type="text" class="form-control" name="district" id="field_district"
                           formControlName="district"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ePaymentApp.geographicalData.square" for="field_square">Square</label>
                    <input type="text" class="form-control" name="square" id="field_square"
                           formControlName="square"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ePaymentApp.geographicalData.realEstateNumber" for="field_realEstateNumber">Real Estate Number</label>
                    <input type="text" class="form-control" name="realEstateNumber" id="field_realEstateNumber"
                           formControlName="realEstateNumber"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ePaymentApp.geographicalData.activityNumber" for="field_activityNumber">Activity Number</label>
                    <input type="text" class="form-control" name="activityNumber" id="field_activityNumber"
                           formControlName="activityNumber"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ePaymentApp.geographicalData.areaOfTheRealEstate" for="field_areaOfTheRealEstate">Area Of The Real Estate</label>
                    <input type="text" class="form-control" name="areaOfTheRealEstate" id="field_areaOfTheRealEstate"
                           formControlName="areaOfTheRealEstate"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ePaymentApp.geographicalData.customer" for="field_customer">Customer</label>
                    <select class="form-control" id="field_customer" name="customer" formControlName="customer">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="customerOption.id === editForm.get('customer')!.value?.id ? editForm.get('customer')!.value : customerOption" *ngFor="let customerOption of customers; trackBy: trackById">{{ customerOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
