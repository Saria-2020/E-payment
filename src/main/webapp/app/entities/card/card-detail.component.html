<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="card">
            <h2><span jhiTranslate="ePaymentApp.card.detail.title">Card</span> {{ card.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ePaymentApp.card.number">Number</span></dt>
                <dd>
                    <span>{{ card.number }}</span>
                </dd>
                <dt><span jhiTranslate="ePaymentApp.card.name">Name</span></dt>
                <dd>
                    <span>{{ card.name }}</span>
                </dd>
                <dt><span jhiTranslate="ePaymentApp.card.expDate">Exp Date</span></dt>
                <dd>
                    <span>{{ card.expDate }}</span>
                </dd>
                <dt><span jhiTranslate="ePaymentApp.card.customer">Customer</span></dt>
                <dd>
                    <div *ngIf="card.customer">
                        <a [routerLink]="['/customer', card.customer?.id, 'view']">{{ card.customer?.phoneNumber }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/card', card.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
